<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Supercoder</title>
    <link href="coders-namespage.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <audio  src="audio/superheroes-marvel.mp3" type="audio/mpeg" autoplay="true" loop="true">
    </audio>
<div class="container-center">
    <header class="container-header">
        <img class="logo" src="images/logoSuperCoders-01.png" alt="logo" onclick="location.href='coders-home.html'">
        <button id="edit--btn" onclick="location.href='coders-editpage.html'">EDIT</button>
    </header>
    <div class="hero3-container">
        <img id="hero-yourturn" src="images/heroe3.png" alt="Heroe for Your Turn">
        <img id="bubble-yourturn" src="images/names-dsk-bubble-yourturn.png" alt="Bubble for Your Turn">
    </div>
    <div classs="program--container">
        <div class="random--name">
            <p id="random--name" class="center"></p>
        </div>
        <div class="container--btn">
            <button id="tryAgain--btn" onclick="changeName()">TRY AGAIN</button>
            <button id="reset--btn" onclick="reset()">RESET</button>
        </div>
    </div>
    <footer class="hero4-container">
        <img id="bubble-gotthis" src="images/names-dsk-bubble-yougot.png" alt="Bubble for You Got This">
        <img id="hero-gotthis" src="images/heroe4.png" alt="Heroe for You Got This">
    </footer>
</div>
<script src="supercoder.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
